<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wavy Circles with NATCHA</title>
  <link rel="stylesheet" href="NATCHA.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1 class="title">
    <a href="home.html">NATCHA</a>
  </h1>
  <div class="container">
    <div class="circle red" style="animation-delay: 0s;"></div>
    <div class="circle orange" style="animation-delay: 0.1s;"></div>
    <div class="circle yellow" style="animation-delay: 0.2s;"></div>
    <div class="circle green" style="animation-delay: 0.3s;"></div>
    <div class="circle blue" style="animation-delay: 0.4s;"></div>
    <div class="circle purple" style="animation-delay: 0.5s;"></div>
  </div>
</body>
</html>
